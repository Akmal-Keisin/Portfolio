<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
  // Dom selection getElementById() return element
  const heading = document.getElementById('judul')
  heading.style.color = 'red'
  heading.style.backgroundColor = 'pink'

  // Dom selection getElementByTagName() return HTML Collection
  const p = document.getElementsByTagName('p')
  for (let i = 0; i < p.length; i++) {
    p[i].style.backgroundColor = 'lightblue'
    p[i].style.color = 'green'
  }

  const h1 = document.getElementsByTagName('h1')[0]
  h1.style.border = '3px solid black'

  // Dom selection getElementByClassName() return HTML Collection
  const p1 = document.getElementsByClassName('p1')
  p1[0].style.border = '3px solid red'

  // Dom selection querySelector() return element
  const p4 = document.querySelector('#b p')
  p4.style.color = 'grey'

  const li2 = document.querySelector('section#b ul li:nth-child(2)')
  li2.style.fontWeight = '1000'

  // will return the first p because queryselector return element
  const pqs = document.querySelector('p')
  pqs.innerHTML = 'ini diubah melalui js'

  // Dom selector querySelectorAll() return node list
  const paragraph = document.querySelectorAll('p')
  console.log(paragraph)
</script>
</body>
</html>
